<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapperV2">
    <h1>Learn to code by watching others</h1>
    <p class="mainText">
      See how experienced developers solve
      problems in real-time. Watching
      scripted tutorials is great, but
      understanding how developers think is
      invaluable.
    </p>
  </div>
  <div class="wrapper">
    <button class="mainBtn">
      <span>Try if free 7 days</span> then </br>
      $20/mo. thereafter
    </button>
    <form action="">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="Email Address">
      <input type="password" placeholder="Password">
      <button class="confirmBtn">claim your free trail</button>
      <p class="footerText">
        By clicking the button, you are agreeing to </br>
        our <span>Terms and Services</span>
      </p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
